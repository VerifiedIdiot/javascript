<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #title {
            font-size: 1.2em;
            color: forestgreen;
        }
        .text {
            font-size: 1.1em;
            color: hotpink;
        }

    </style>
</head>
<body>
    <h1 id="title">title</h1>
    <p class="text">text1</p>
    <p class="text">text2</p>
    <script>
        // id 속성값으로 요소 선택
        const title = document.getElementById("title");
        console.log(title);
        // class 속성값으로 요소 선택
        const textEL = document.getElementsByClassName("text");
        console.log(textEL);
        for(let e of textEL) console.log(e);
        // 태그에 해당하는 요소 노드 선택
        const tagEL = document.getElementsByTagName("p");
        console.log(tagEL);
        for(let e of tagEL) console.log(e);


    </script>
</body>
</html>
